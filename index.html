<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Text Editor</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/layout.css" />
</head>
<body onLoad="frameOn();">

<div class="main-wrapper">
  <div class="title"> Text Editor </div>
  <div class="menu">
  
    <ul>
      <li>
        <button id="bold" ><strong>B</strong> </button>
      </li>
      <li>
        <button id="italic"><em>I</em> </button>
      </li>
      <li>
        <button id="underline"><u>U</u> </button>
      </li>
      <li>
      	<input type="button" id="txtSize" value="Txt Size">
      </li>
      <li>
      	<input type="button" id="txtColor" value="Txt Color">
      </li>
      <li>
      	<input type="button" id="link" value="Link">
      </li>
      <li>
      	<input type="button" id="unlink" value="Unlink">
      </li>
      <li>
      	<button id="ol">OL</button>
      </li>
      <li>
      	<button id="ul" >UL</button> 
      </li>
      <li>
      	<input type="button" id="image" value="Image">
      </li>
      <li>
      	<button id="hr">HR</button>
      </li>
    </ul>
    
    
  </div>
  <div class="line"> </div>
  <div class="main-body">
  	<p>Title: <input type="text" name="pgtitle" id="pgtitle"  /><input type="submit" id="save" value="save" /></p>
  	<br />
    <textarea id="editor"></textarea>
    <iframe name="frame" id="frame"></iframe>
    
  </div>
  <div class="footer"></div>
</div>

<script type="text/javascript" src="js/script.js">
</script>
</body>
</html>
